    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes move-stars {
        from { transform: translateY(0px); }
        to { transform: translateY(-2000px); }
      }
      .galaxy-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background-color: #0c0a15;
        z-index: -1;
        overflow: hidden;
      }
      .stars {
        position: absolute;
        top: 0;
        left: 0;
        width: 200%;
        height: 200%;
        background-image: 
          radial-gradient(1px 1px at 20px 30px, #eee, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 40px 70px, #fff, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 50px 160px, #ddd, rgba(0,0,0,0)),
          radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 130px 80px, #fff, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 160px 120px, #ddd, rgba(0,0,0,0));
        background-repeat: repeat;
        background-size: 200px 200px;
        animation: move-stars 200s linear infinite;
        opacity: 0;
      }
      .stars1 { animation-delay: 0s; opacity: 1; }
      .stars2 { background-size: 300px 300px; animation-duration: 150s; animation-delay: -30s; opacity: 0.8;}
      .stars3 { background-size: 500px 500px; animation-duration: 100s; animation-delay: -50s; opacity: 0.6;}
      .stars4 { background-size: 700px 700px; animation-duration: 250s; animation-delay: -70s; opacity: 0.4;}

      .nebula {
        width: 100%;
        height: 100%;
        background-image: radial-gradient(ellipse at 70% 30%, rgba(100, 80, 200, 0.3), transparent 60%),
                          radial-gradient(ellipse at 30% 80%, rgba(200, 80, 80, 0.3), transparent 60%),
                          radial-gradient(ellipse at 50% 50%, rgba(80, 150, 200, 0.2), transparent 70%);
        mix-blend-mode: screen;
      }
    </style>
